on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: yarn

      # - name: Build
      #   run: yarn build --base=/oasis-indexer-simple-frontend/
      - run: VITE_APP_INDEXER_API=https://testnet.nexus.stg.oasis.io/v1/  yarn build --outDir dist/stg-testnet/ --base=/oasis-indexer-simple-frontend/stg-testnet/
      - run: VITE_APP_INDEXER_API=https://nexus.stg.oasis.io/v1/  yarn build --outDir dist/stg-mainnet/ --base=/oasis-indexer-simple-frontend/stg-mainnet/
      - run: VITE_APP_INDEXER_API=https://testnet.nexus.oasis.io/v1/  yarn build --outDir dist/prod-testnet/ --base=/oasis-indexer-simple-frontend/prod-testnet/
      - run: VITE_APP_INDEXER_API=https://nexus.oasis.io/v1/  yarn build --outDir dist/prod-mainnet/ --base=/oasis-indexer-simple-frontend/prod-mainnet/
      - run: echo '' > dist/index.html
      - run: echo '<a href="stg-testnet">stg-testnet</a><br/>' >> dist/index.html
      - run: echo '<a href="stg-mainnet">stg-mainnet</a><br/>' >> dist/index.html
      - run: echo '<a href="prod-testnet">prod-testnet</a><br/>' >> dist/index.html
      - run: echo '<a href="prod-mainnet">prod-mainnet</a><br/>' >> dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
